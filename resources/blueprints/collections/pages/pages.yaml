sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: content
        field:
          type: markdown
          localizable: true
      -
        handle: services
        field:
          display: 'Residential Services'
          type: list
          icon: list
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: commercial_services
        field:
          display: 'Commercial Services'
          type: list
          icon: list
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: government_services
        field:
          display: 'Government Services'
          type: list
          icon: list
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: template
        field:
          hide_partials: true
          blueprint: false
          display: 'Template Field'
          type: template
          icon: template
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: features
        field:
          fields:
            -
              handle: icon
              field:
                mode: list
                container: assets
                restrict: true
                allow_uploads: true
                show_filename: true
                max_files: 1
                display: Icon
                type: assets
                icon: assets
                listable: hidden
                instructions_position: above
                visibility: visible
                folder: svgs
            -
              handle: feature_text
              field:
                character_limit: '160'
                antlers: false
                display: 'Feature Text'
                type: textarea
                icon: textarea
                listable: hidden
                instructions_position: above
                visibility: visible
          mode: table
          add_row: 'Add Feature'
          reorderable: true
          display: Features
          type: grid
          icon: grid
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: hero
        field:
          mode: list
          container: assets
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: hero
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: heroleft
        field:
          mode: list
          container: assets
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: heroleft
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: request_quote
        field:
          max_items: 1
          display: 'Request a quote'
          type: form
          icon: form
          listable: hidden
          instructions_position: above
          visibility: visible
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
title: Pages
