sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: content
        field:
          type: markdown
          localizable: true
      -
        handle: services
        field:
          display: 'Residential Services'
          type: list
          icon: list
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: commercial_services
        field:
          display: 'Commercial Services'
          type: list
          icon: list
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: government_services
        field:
          display: 'Government Services'
          type: list
          icon: list
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: template
        field:
          hide_partials: true
          blueprint: false
          display: 'Template Field'
          type: template
          icon: template
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: hero
        field:
          mode: list
          container: assets
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: hero
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          visibility: visible
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
title: Pages
