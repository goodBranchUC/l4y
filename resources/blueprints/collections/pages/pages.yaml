title: Pages
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: template
        field:
          type: template
          display: Template
          localizable: true
      -
        handle: content
        field:
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: false
          antlers: false
          display: Content
          type: markdown
          icon: markdown
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: features
        field:
          fields:
            -
              handle: title
              field:
                input_type: text
                antlers: false
                display: Title
                type: text
                icon: text
                listable: hidden
                instructions_position: above
                visibility: visible
            -
              handle: desc
              field:
                restrict: false
                automatic_line_breaks: true
                automatic_links: false
                escape_markup: false
                smartypants: false
                antlers: false
                display: Description
                type: markdown
                icon: markdown
                listable: hidden
                instructions_position: above
                visibility: visible
            -
              handle: icon
              field:
                mode: list
                container: assets
                folder: svg
                restrict: false
                allow_uploads: true
                show_filename: true
                display: Icon
                type: assets
                icon: assets
                listable: hidden
                instructions_position: above
                visibility: visible
          mode: table
          reorderable: true
          display: Features
          type: grid
          icon: grid
          listable: hidden
          instructions_position: above
          visibility: visible
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
