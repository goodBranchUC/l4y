title: Project
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: photo
        field:
          mode: grid
          container: assets
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: Photo
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: description
        field:
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: false
          antlers: false
          display: Description
          type: markdown
          icon: markdown
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: job_type
        field:
          options:
            Commercial: null
            Residential: null
            Other: null
          inline: true
          cast_booleans: false
          display: 'Job Type'
          type: radio
          icon: radio
          listable: hidden
          instructions_position: above
          visibility: visible
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: date
        field:
          type: date
          required: true
          validate:
            - required
  location:
    display: Location
    fields:
      -
        handle: city
        field:
          input_type: text
          antlers: false
          display: City
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
